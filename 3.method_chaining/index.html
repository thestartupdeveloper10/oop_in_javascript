<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method chaining</title>
</head>
<body>
    <script>
        class User{
            constructor(name,email,score){
                this.name = name;
                this.email = email;
                this.score = 0;
            }
            login(){
                console.log(this.email +"logged in and the user name is "+this.name);
                return this
            }
            logout(){
                console.log(this.email +"logged out and the user name is "+this.name);
                return this
            }
            updateScore(){
                this.score++; 
                console.log(this.email +"score is "+this.score)
                return this;
            }
        }
        var userOne = new User('cliffe','cliffe@gmail.com');
        var userTwo = new User('James','James@gmail.com');
       console.log(userTwo.login().logout().updateScore())
    </script>
</body>
</html>
